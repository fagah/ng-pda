<div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-6 mb-3">
        <div class="card">
          <div class="card-header">
            <h5>Your Video</h5>
          </div>
          <div class="card-body">
            <video *ngIf="localStream$ | async as localStream" [srcObject]="localStream" autoplay muted class="w-100"></video>
          </div>
        </div>
      </div>
  
      <div class="col-12 col-md-6 mb-3">
        <div class="card">
          <div class="card-header">
            <h5>Passenger's Video</h5>
          </div>
          <div class="card-body">
            <video *ngIf="remoteStream$ | async as remoteStream" [srcObject]="remoteStream" autoplay class="w-100"></video>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-auto">
        <button *ngIf="!isCallActive" (click)="handleAnswer()" class="btn btn-success btn-lg">
          Answer
        </button>
        <button *ngIf="isCallActive" (click)="endCall()" class="btn btn-danger btn-lg">
          End Call
        </button>
      </div>
    </div>
  </div>
